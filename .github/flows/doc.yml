name: 'doc'

on:
  pull_request:
  push:
    paths:
      - '.github/workflows/doc.yml'
      - 'doc/**'
      - 'graph/**'
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:
  repository_dispatch:
    types: [ doc ]

env:
  DOCKER_BUILDKIT: 1

jobs:

  asciidoc:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Build hdlc/doc images
      run: make -C doc asciidoctor-py pyHDLC

    - name: Build site
      run: |
        make -C doc
        make -C doc map

    - name: Publish site to gh-pages (doc)
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: |
        sudo chown -R $USER:$USER doc/public
        mv doc/public ./
        cd public
        git init
        cp ../.git/config ./.git/config
        touch .nojekyll
        mv ../utils/pyHDLC/map.svg ./img/
        git add .
        git config --local user.email "push@gha"
        git config --local user.name "GHA"
        git commit -am "update ${{ github.sha }}"
        git push -u origin +HEAD:gh-pages

    - name: Login to docker.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: |
        docker push hdlc/doc:asciidoctor-py
        docker push hdlc/doc:pyHDLC

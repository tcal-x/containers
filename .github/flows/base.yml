name: 'base'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ base ]

env:
  DOCKER_BUILDKIT: 1

jobs:

  base:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian/buster
          - centos/7
    steps:

    - uses: actions/checkout@v2

    - run: ./utils/setup.sh

    - run: >-
        dockerBuild -c ${{ matrix.os }} -d
        build/base
        build/build
        build/dev

    - run: dockerTest ${{ matrix.os }} build/base
    - run: dockerTest ${{ matrix.os }} build/build
    - run: dockerTest ${{ matrix.os }} build/dev

    - name: Login to container registries
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: ./utils/registry-login
      with:
        cmd: |
          echo '${{ secrets.GCR_JSON_KEY }}' | docker login gcr.io -u _json_key --password-stdin
          echo '${{ github.token }}' | docker login ghcr.io -u gha --password-stdin
          echo '${{ secrets.DOCKER_PASS }}' | docker login docker.io -u '${{ secrets.DOCKER_USER }}' --password-stdin

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        build/base
        build/build
        build/dev

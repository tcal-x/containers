name: 'sim'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ sim ]

env:
  DOCKER_BUILDKIT: 1

jobs:


  sim:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian/buster
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./utils/setup.sh

    - run: >-
        dockerBuild -c ${{ matrix.os }} -d
        sim

    - run: dockerTest ${{ matrix.os }} sim

    - name: Login to container registries
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: ./utils/registry-login
      with:
        cmd: |
          echo '${{ secrets.GCR_JSON_KEY }}' | docker login gcr.io -u _json_key --password-stdin
          echo '${{ github.token }}' | docker login ghcr.io -u gha --password-stdin
          echo '${{ secrets.DOCKER_PASS }}' | docker login docker.io -u '${{ secrets.DOCKER_USER }}' --password-stdin

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        sim


  osvb:
    needs: [sim]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian/buster
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./utils/setup.sh

    - run: >-
        dockerBuild -c ${{ matrix.os }} -d
        pkg/osvb
        sim/osvb

    - run: dockerTestPkg ${{ matrix.os }} osvb
    - run: dockerTest ${{ matrix.os }} sim/osvb

    - name: Login to container registries
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: ./utils/registry-login
      with:
        cmd: |
          echo '${{ secrets.GCR_JSON_KEY }}' | docker login gcr.io -u _json_key --password-stdin
          echo '${{ github.token }}' | docker login ghcr.io -u gha --password-stdin
          echo '${{ secrets.DOCKER_PASS }}' | docker login docker.io -u '${{ secrets.DOCKER_USER }}' --password-stdin

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        pkg/osvb
        sim/osvb


  cosim:
    needs: [osvb]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian/buster
        img:
          - scypy
          - octave
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./utils/setup.sh

    - run: >-
        dockerBuild -c ${{ matrix.os }} -d
        sim/${{ matrix.img }}-slim
        sim/${{ matrix.img }}

    - run: dockerTest ${{ matrix.os }} sim/${{ matrix.img }}-slim
    - run: dockerTest ${{ matrix.os }} sim/${{ matrix.img }}

    - name: Login to container registries
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: ./utils/registry-login
      with:
        cmd: |
          echo '${{ secrets.GCR_JSON_KEY }}' | docker login gcr.io -u _json_key --password-stdin
          echo '${{ github.token }}' | docker login ghcr.io -u gha --password-stdin
          echo '${{ secrets.DOCKER_PASS }}' | docker login docker.io -u '${{ secrets.DOCKER_USER }}' --password-stdin

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        sim/${{ matrix.img }}-slim
        sim/${{ matrix.img }}
